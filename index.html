
<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/335aaf4351.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
      <a class="navbar-brand" href="#"
        ><i class="fa-solid fa-link"></i>TinyUrl</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-primary" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-success" href="#">Log In</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!--Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <div class="maincontainer" id="box">
    <h1>Url Shortner</h1>
    <form>
      <label for="long-url">Enter or Paste Your long URL:</label>
      <input type="text" id="long-url" name="long-url">
      <button type="button" id="shorten-btn">Shorten</button>
    </form>
    <div id="short-url-container" style="display:none">
      <p>Here's your shortened URL:</p>
      <div id="short-url">
        <a href="" target="_blank"></a>
        <button type="button" id="copy-btn">Copy</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
